<!DOCTYPE html>
<html>

<head>
    <title>Data Extraction</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background: #f5f5f5;
        }

        button {
            margin: 2px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .approve-btn {
            background-color: #4CAF50;
            color: white;
        }

        .extract-btn {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center;">Jira Ticket List</h1>
    <table>
        <thead>
            <tr>
                <th>Ticket Key</th>
                <th>Summary</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.key }}</td>
                <td>{{ ticket.summary }}</td>
                <td>{{ ticket.status }}</td>
                <td>
                    <form method="post" action="/approve/{{ ticket.key }}" style="display:inline;">
                        <button type="submit" class="approve-btn">Extraction Approval</button>
                    </form>
                    <form method="post" action="/extract/{{ ticket.key }}" style="display:inline;">
                        <button type="submit" class="extract-btn">Data Extraction</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
