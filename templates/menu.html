<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Menu - Data Request Automation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* 사이드바 */
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        /* 메인 컨텐츠 */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .icon-grid {
            display: flex;
            gap: 50px;
        }

        .icon-grid a {
            text-align: center;
            text-decoration: none;
            color: black;
        }

        .icon-grid img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 좌측 사이드바 -->
    <div class="sidebar">
        <a href="/data_extraction">Data Extraction</a>
        <a href="/logout">Logout</a>
    </div>

</body>

</html>
